<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>anova_two_way — webR demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 22px; }
    textarea { width: 100%; height: 180px; }
    pre { background: #111; color: #eee; padding: 12px; border-radius: 10px; overflow:auto; }
    button { padding: 10px 14px; border-radius: 10px; border: 0; background:#0ea5e9; color:#fff; font-weight:700; cursor:pointer; }
    .muted { color:#666; font-size:12px; }
  </style>
</head>
<body>

<h2>webR (R en el navegador) — prueba rápida</h2>
<div class="muted">Esto corre R en el browser (sin servidor). Ideal para GitHub Pages.</div>

<p><button id="btnInit">1) Inicializar webR</button></p>

<p><textarea id="rcode">
x <- rnorm(10)
summary(x)
</textarea></p>

<p><button id="btnRun" disabled>2) Ejecutar R</button></p>

<pre id="out">Salida...</pre>

<script type="module">
  // webR oficial (CDN). Ejemplos en docs.
  // Nota: esto es ESM (type="module") y funciona en GitHub Pages.
  import { WebR } from "https://webr.r-wasm.org/latest/webr.mjs"; // :contentReference[oaicite:1]{index=1}

  const out = document.getElementById("out");
  const btnInit = document.getElementById("btnInit");
  const btnRun = document.getElementById("btnRun");
  const rcode = document.getElementById("rcode");

  const webR = new WebR();

  btnInit.addEventListener("click", async () => {
    out.textContent = "Inicializando webR...";
    await webR.init();
    out.textContent = "✅ webR listo. Ahora puedes ejecutar R.";
    btnRun.disabled = false;
  });

  btnRun.addEventListener("click", async () => {
    out.textContent = "Ejecutando R...";
    // Captura salida estándar tipo consola:
    await webR.evalRVoid(`capture.output({ ${rcode.value} }) |> paste(collapse="\\n") |> cat()`);
    const text = await webR.flush();
    // flush() devuelve lo que “imprimió” R (stdout/stderr)
    out.textContent = text.map(x => x.data).join("");
  });
</script>

</body>
</html>
